<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <div id="player" class="center">
      <div class="background-gradient center"></div>
      <div class="music-cover-ring center"></div>
      <div class="music-cover center">
        <div class="music-progress-text">03:20</div>
        <div class="music-progress center">
          <div class="progress"></div>
        </div>
        <div class="play-btn center">
          <!-- <div class="mdi mdi-play center"></div> -->
          <div class="mdi mdi-pause center"></div>
        </div>
      </div>
      <div class="music-info">
        <div class="title">Waited For You</div>
        <div class="album">Slow Magic</div>
      </div>
      <div class="music-controls center">
        <div class="music-left-controls">
          <span class="mdi mdi-skip-previous"></span>
          <!-- <span class="mdi mdi-fast-volume-minus"></span> -->
        </div>
        <div class="spacer"></div>
        <div class="music-right-controls">
          <!-- <span class="mdi mdi-volume-plus"></span> -->
          <span class="mdi mdi-skip-next"></span>
        </div>
      </div>
      <div class="music-controls center">
        <div class="music-left-controls">
          <span class="mdi mdi-volume-minus"></span>
        </div>
        <div class="spacer"></div>
        <div class="music-right-controls">
          <span class="mdi mdi-volume-plus"></span>
        </div>
      </div>
    </div>
  </body>
</html>
